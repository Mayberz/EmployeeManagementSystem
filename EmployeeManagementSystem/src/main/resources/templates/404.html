<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
        p {
            text-align: center;
        }
        .error-image {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>404! Not Found :(</h1>
    <p><img src="images/404Error.png" alt="404 Error" class="error-image"></p>
</body>
</html>
